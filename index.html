<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div id="left" class="flex border fldir-column">
            <div id="close"><img src="img/close.svg" alt="close" class="invert"></div>
            <div id="home" class="bg-grey rounded flex fldir-column p-1">
                <ul class="flex fldir-column">
                    <li class="flex align-center m-3 width-1 logo"><img src="img/logo-1.svg" alt="logo" class="invert"width="120px"> </li>
                    <li class="flex align-center m-3 width-2"><img src="img/home.svg" alt="home" class="invert" width="30px">Home
                    </li>
                    <li class="flex align-center m-3 width-2"><img src="img/search.svg" alt="search" class="invert" width="30px">Search</li>
                </ul>
            </div>
            <div id="library" class="bg-grey rounded p-1 flex fldir-column">
                <div class="heading flex align-center m-3">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="librarysongs">
                    <ul></ul>
                </div>
                <div class="footer flex align-center justify-center">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div id="right" class="flex border bg-grey rounded fldir-column">
            <div id="header" class="flex align-center rounded-2">
                <div id="nav" class="flex justify-center">
                    <img src="img/hamburger.svg" alt="menu" class="invert" id="menu">
                    <img src="img/back.svg" alt="back" class="invert">
                    <img src="img/forward.svg" alt="forward" class="invert">
                </div>
                <div id="buttons" class="flex justify-center">
                    <button class="signup-btn">Signup</button>
                    <button class="bg-white login-btn">Log in</button>
                </div>
            </div>
            <div class="playList">
                <h1>Spotify PlayList</h1>
                <div class="cardContainer flex">
                </div>
                <div class="player flex justify-center align-center fldir-column">
                    <div class="songfunc flex">
                        <div class="songinfo"></div>
                        <div class="playerbtns flex align-center">
                            <img src="img/previous.svg" alt="previous" class="invert" id="previous">
                            <img src="img/play.svg" alt="play" class="invert" id="play">
                            <img src="img/next.svg" alt="next" class="invert" id="next">
                        </div>
                        <div class="songtime">00:00/00:00</div>
                        <div class="volume flex">
                            <img src="img/volume.svg" alt="volume" id="vol" class="invert">
                            <input type="range" id="volumeSlider" min="0.0" max="100.0" value="100">
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
