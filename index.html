<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soptify - Web Palyer: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div id="left" class="flex border fldir-column">
            <div id="home" class="bg-grey rounded flex fldir-column p-1">
                <ul class="flex fldir-column">
                    <li class="flex align-center m-3 width-1"><img src="img/logo-1.svg" alt="logo" class="invert"
                            width="120px"></li>
                    <li class="flex align-center m-3 width-2"><img src="img/home.svg" alt="home" class="invert">Home
                    </li>
                    <li class="flex align-center m-3 width-2"><img src="img/search.svg" alt="search"
                            class="invert">Search</li>
                </ul>
            </div>
            <div id="library" class="bg-grey rounded p-1">
                <div class="heading flex align-center m-3">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h2>Your library</h2>
                </div>
                <div class="footer flex align-center justify-center">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div id="right" class="flex border bg-grey rounded fldir-column">
            <div id="header" class="flex align-center rounded-2">
                <div id="nav" class="flex justify-center">
                    <img src="img/back.svg" alt="back" class="invert">
                    <img src="img/forward.svg" alt="forward" class="invert">
                </div>
                <div id="buttons" class="flex justify-center">
                    <button class="signup-btn">Signup</button>
                    <button class="bg-white login-btn">Log in</button>
                </div>
            </div>
            <div class="playList">
                <h1>Spotify PlayList</h1>
                <div class="cardContainer flex">
                    <div class="card flex fldir-column rounded">
                        <div class="play flex justify-center align-center">
                            <img src="/img/play.svg" alt="play">
                        </div>
                        <img src="happy-hits.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and to fill you with happiness</p>
                    </div>

                    <div class="card flex fldir-column rounded">
                        <div class="play flex justify-center align-center">
                            <img src="/img/play.svg" alt="play">
                        </div>
                        <img src="happy-hits.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and to fill you with happiness</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
